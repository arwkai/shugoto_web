<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>合同会社シュゴト | Official Site</title>
  <meta name="description" content="" />
  <style>
    :root { --bg:#f7f7f8; --fg:#121212; --muted:#6b7280; --card:#ffffff; --ring:#e5e7eb; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Helvetica, Arial, sans-serif; color: var(--fg); background: var(--bg); }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 48px 16px; }
    .card { width: 100%; max-width: 780px; background: var(--card); border: 1px solid var(--ring); border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.06); padding: 28px; display: grid; grid-template-columns: 110px 1fr; gap: 20px; }
    .logo { width: 110px; height: 110px; border-radius: 16px; display: grid; place-items: center; background: #fff; border: 1px solid var(--ring); overflow: hidden; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    h1 { margin: 0 0 8px; font-size: clamp(22px, 4.2vw, 32px); letter-spacing: .02em; }
    .tagline { margin: 0 0 12px; color: var(--muted); font-size: 14px; }
    address { font-style: normal; line-height: 1.8; white-space: pre-line; }
    a { color: inherit; }
    .footer { margin-top: 18px; padding-top: 12px; border-top: 1px dashed var(--ring); color: var(--muted); font-size: 12px; }
    @media (max-width: 520px){ .card{ grid-template-columns: 1fr; } .logo{ justify-self: start; } }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="logo" aria-label="Company logo">
        <img src="shugoto_logo3.png"/>
      </div>
      <div>
        <h1>合同会社シュゴト（<span lang="en">Shugoto LLC</span>）</h1>
        <p class="tagline"></p>
        <address>
〒150-0544 東京都渋谷区丸山町5番3号 MIEUX渋谷ビル 8F
Email: <a href="mailto:support@shugoto.com">support@shugoto.com</a>
        </address>
        <div class="footer">© 2025 合同会社シュゴト</div>
      </div>
    </section>
  </div>
</body>
</html>
